<html>
<head>
    <title>LOG IN</title>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <link href="style1.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="animate.css-master/animate.min.css">
</head>

<body>
  
  <div class="fondo1"></div>
   <div class="fondo2"></div>
    
    <div class="medio" id="inicio">
        
        <div class="login">
            <img src="l1.png" class="logo">
            <input type="email" class="correo" id="user" placeholder="Usuario">
            <input type="password" class="contrasena" id="password" placeholder="Contraseña">
        
            <button class="btn" id="btnEntrar" onclick="login()">ENTRAR</button><br>
            <button id="btnRegistrar" onclick="irARegistro()">CREAR CUENTA</button>
        </div>
        
    </div>
    
    <div class="abajo" id="registro">
        
        <div class="login">
            <h1>Registro</h1>
            <input type="text" class="usuario" id="nombreReg" placeholder="Usuario">
            <input type="email" class="correo" id="correoReg" placeholder="Correo">
            <input type="password" class="contrasena" id="contraReg" placeholder="Contraseña">
        
            <button class="btn" id="btnEntrar" onclick="registrar()">REGISTRARME</button><br>
            <button id="btnRegistrar" onclick="volverIniciarSesion()">INICIAR SESIÓN</button>
        </div>
        
    </div>
    
    <script type="text/javascript" src="funciones1.js"></script>
</body>


</html>
